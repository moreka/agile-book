@(title: String)(content: Html)(styles: Html)(js: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    @styles
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>
    @content
    <script type="text/javascript" src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
    @js
</body>
</html>

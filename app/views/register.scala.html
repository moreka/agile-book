@(form: Form[Authentication.RegisterForm])

@main("Register") {
    <div class="container">
        <form class="form-signin panel panel-default" method="POST" action="@routes.Authentication.submitRegistration()">
            <h2 class="form-signin-heading">Registration</h2>
            @if(form.hasGlobalErrors) {
                <div class="alert alert-danger">
                    <ul>
                    @for(error <- form.globalErrors) {
                        <li>@error</li>
                    }
                    </ul>
                </div>
            }
            <div class="form-group @if(form("email").hasErrors) {has-error}">
                <input type="text" id="inputEmail" class="form-control"
                placeholder="Email"
                name="email" value="@form("email").value" aria-describedby="emailErrors"
                required autofocus>
                <span class="help-block" id="emailErrors">@form("email").errors.mkString(", ")</span>
            </div>
            <div class="form-group @if(form("password").hasErrors) {has-error}">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password (at least 8 chars)"
                    name="password" required>
                <span class="help-block" id="emailErrors">@form("password").errors.mkString(", ")</span>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
        </form>
    </div>
} {
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
} {
    <!-- No javascript -->
}
